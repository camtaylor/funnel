<!-- Custom theme -->
<link rel="stylesheet" href="/static/css/theme.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Custom Javascript -->
<script src="/static/js/theme.js" type="text/javascript"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<!-- Google analytics script -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', '{{google_analytics}}', 'auto');
  ga('send', 'pageview');
</script>

<style>
  #logo {
    height : 70px;
    width : auto;
    padding : 8px;
  }

  .nav-links{
    height : 70px;
    width : auto;
    padding-top: 8px;
    padding-bottom: 8px;
  }
</style>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{{company_name|title}}</title>

  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/"><img href="/" id="logo" class="img-responsive" src={{logo}}></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse" role="navigation">
          <ul class="nav navbar-nav navbar-right ">
            <li class="nav-links"><a href="/">Home</a></li>
            {% for page in pages %}
            <li class="nav-links"><a href="/{{page}}">{{page|replace("_"," ")|title}}</a></li>
            {% endfor %}
            <li class="nav-links"><a href="/contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container-fluid">
      {% raw %}
      {% block content %}
      {% endblock %}
      {% endraw %}
    </div><!-- /.container -->
  </body>
</html>
